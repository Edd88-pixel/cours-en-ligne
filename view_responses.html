<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser les Réponses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualiser les Réponses</h1>
        <form id="select-exam-form">
            <label for="exam_id">Choisir un Examen :</label>
            <select id="exam_id" name="exam_id">
                <!-- Options chargées via JavaScript -->
            </select>
            <button type="button" onclick="loadResponses()">Afficher Réponses</button>
        </form>
        <div id="responses-list">
            <!-- Liste des réponses sera chargée ici via JavaScript -->
        </div>
    </div>
    <script src="view_responses.js"></script>
</body>
</html>
